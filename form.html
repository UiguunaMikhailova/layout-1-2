    <p>Чтобы открыть форму регистрации, нажми на кнопку:<button class="open-popup">Открыть popup с регистрацией</button></p>
    <div class="popup">
      <form class="popup__item">
        <div class="popup__piece1">
          <div class="popup__close"></div>
          <div class="popup__title">Регистрация</div>
          <div class="popup__descr">Шаг первый</div>
          <div class="popup__progress popup__progress--step-first"></div>
          <div class="popup__row">
            <input
              class="popup__input-text"
              type="text"
              value=""
              placeholder="Имя"
            />
          </div>
          <div class="popup__row">
            <input
              class="popup__input-text"
              type="text"
              value=""
              placeholder="Фамилия"
            />
          </div>
          <div class="popup__row">
            <input
              class="popup__input-text"
              type="text"
              value=""
              placeholder="E-mail"
            />
          </div>
          <div class="popup__row">
            <input
              class="popup__input-text popup__input-text--error"
              type="text"
              value=""
              placeholder="Телефон"
            />
          </div>
          <div class="popup__row">
            <a class="popup__btn">Продолжить</a>
          </div>
        </div>
        <div class="popup__piece2 dsplnone">
          <div class="popup__close"></div>
          <div class="popup__title">Регистрация</div>
          <div class="popup__descr">Шаг второй</div>
          <div class="popup__progress popup__progress--step-second"></div>
          <div class="popup__row">
            <input
              class="popup__input-text"
              type="text"
              value=""
              placeholder="Город"
            />
            <label class="popup__checkbox-gender" for="gender">
              <input
                class="popup__checkbox-gender-input"
                type="checkbox"
                id="gender"
              />
              <div class="popup__checkbox-gender-pseudo-wrapper">
                <div
                  class="
                    popup__checkbox-gender-pseudo-item
                    popup__checkbox-gender-pseudo-item--female
                  "
                >
                  Я женщина
                </div>
                <div
                  class="
                    popup__checkbox-gender-pseudo-item
                    popup__checkbox-gender-pseudo-item--male
                  "
                >
                  Я мужчина
                </div>
              </div>
            </label>
          </div>
          <div class="popup__checkboxes">
            <div class="popup__row">
              <label class="popup__checkbox-container popup__checkbox-container-less-text">
                <input
                  class="popup__checkbox"
                  type="checkbox"
                  checked=""
                /><span
                  class="popup__checkbox-custom popup__checkbox-custom_checked"
                ></span
                >Запомнить меня
              </label>
            </div>
            <div class="popup__row">
              <label class="popup__checkbox-container">
                <input
                  class="popup__checkbox"
                  type="checkbox"
                  checked=""
                /><span class="popup__checkbox-custom"></span>
                <div class="popup__checkbox-text-container">
                  Подтверждаю согласие на&nbsp;обработку персональных данных,
                  в&nbsp;соответствии с&nbsp;<span class="popup__checkbox-link"
                    >Политикой персональных данных ООО &laquo;Юнилевер
                    Русь&raquo;</span
                  >
                </div>
              </label>
            </div>
            <div class="popup__row">
              <label class="popup__checkbox-container">
                <input
                  class="popup__checkbox"
                  type="checkbox"
                  checked=""
                /><span class="popup__checkbox-custom"></span>Подтверждаю
                согласие на&nbsp;получение рекламной информации от&nbsp;ООО
                &laquo;Юнилевер Русь&raquo; и&nbsp;ООО &laquo;СРМ Солюшнс&raquo;
              </label>
            </div>
          </div>
